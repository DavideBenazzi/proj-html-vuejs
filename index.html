<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- VUE -->
    <div id='app'>
        <!-- HERO -->
        <section class="hero">
            <!-- CONTAINER -->
            <div class="container">
                <!-- HEADER -->
                <header>
                    <a href="#">
                        <img src="./img/logo_seo_w_1x.png" alt="logo seo" class="logo">
                    </a>
                    <nav class="navbar">
                        <ul class="navlinks">
                            <li v-for='link in links'>
                                <a href="#">{{ link }}</a>
                            </li>
                            <a href="#">
                                <button class="btn orange">
                                    GET IN TOUCH NOW
                                </button>
                            </a>
                        </ul>
                    </nav>
                </header>
                <!-- SEM -->
                <div class="sem">
                    <h1>
                        SEM Campaigns Made<br>Simple With Avada
                    </h1>
                    <p class="mt30">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit.<br>Phasellum eu ornare erat. Curabitur pulvinar elit.
                    </p>
                    <!-- SEM BUTTONS -->
                    <div class="semBtn mt30">
                        <a href="#">
                            <button class="btn orange">
                                BUY AVADA NOW
                            </button>
                        </a>
                        <a href="#">
                            <button class="btn blue">
                                CONTACT US
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <!-- JAVASCRIPT -->
    <script src="./js/main.js" charset="utf-8"></script>
</body>
</html>
